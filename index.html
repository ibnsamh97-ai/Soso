<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سومر IQ</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0d6b5;
      font-family: "Cairo", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #f4e8c1;
    }
    textarea {
      width: 80%;
      height: 100px;
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #c2a36b;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e5c77a;
    }
    #output {
      margin-top: 20px;
      width: 80%;
      padding: 15px;
      background-color: #1a1a1a;
      border-radius: 10px;
      min-height: 100px;
      font-size: 16px;
      color: #fff;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>⚡ سومر IQ ⚡</h1>
  <textarea id="prompt" placeholder="اكتب سؤالك هنا..."></textarea><br>
  <button onclick="sendToGemini()">إرسال</button>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
